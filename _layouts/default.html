<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="{{ page.description }}" />
    <meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl}}/stylesheets/stylesheet.css">
    <title>{{ page.title }}</title>
  </head>
  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/badosa/JSON-stat">View on GitHub</a>

          <h1 id="project_title">{{ page.title }}</h1>
          <h2 id="project_tagline">{{ page.description }}</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/badosa/JSON-stat/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/badosa/JSON-stat/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    </head>
    <body>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
	<section id="main_content" class="inner">
		{{ content }}
	</section>
</div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">JSON-stat Javascript Toolkit maintained by <a href="https://github.com/badosa">badosa</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

              <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
          </script>
          <script type="text/javascript">
            try {
              var pageTracker = _gat._getTracker("UA-27240137-1");
            pageTracker._trackPageview();
            } catch(err) {}
          </script>


  </body>
</html>
